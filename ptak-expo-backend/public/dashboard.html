<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTAK EXPO - Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="icon" href="/assets/group-257@3x.png" type="image/png">
</head>
<body>
    <div class="web136620">
        <img class="maskGroup28" alt="" src="/assets/mask-group-28@2x.png" />
        <div class="web136620Child"></div>
        <div class="web136620Item"></div>
        <div class="web136620Inner"></div>
        <div class="rectangleDiv"></div>
        
        <!-- Wystawcy section -->
        <div class="wystawcyParent">
            <div class="wystawcy">Wystawcy</div>
            <img class="maskGroup6" alt="" src="/assets/mask-group-6@2x.png" />
        </div>
        
        <!-- Wydarzenia section -->
        <div class="wydarzeniaParent">
            <div class="wystawcy">Wydarzenia</div>
            <img class="maskGroup5" alt="" src="/assets/mask-group-5@2x.png" />
        </div>
        
        <!-- Footer kontakt -->
        <div class="kontakt">
            Kontakt • Polityka prywatności • www.warsawexpo.eu
        </div>
        
        <!-- Wyloguj section -->
        <div class="groupParent" onclick="logout()">
            <img class="groupChild" alt="" src="/assets/group-872.svg" />
            <div class="wyloguj">Wyloguj</div>
        </div>
        
        <!-- Logo -->
        <div class="groupDiv"></div>
        
        <!-- Global Menu Container -->
        <div id="menuContainer"></div>
        
        <!-- User greeting section -->
        <div class="dzieDobryJoannaParent">
            <div class="dzieDobryJoanna">Dzień dobry, Joanna</div>
            <img
                class="bb764a0137abc7a8142b6438e52913Icon"
                alt=""
                src="/assets/7bb764a0137abc7a8142b6438e529133@2x.png"
            />
            <div class="sprawdCoMoesz">
                Sprawdź co możesz dzisiaj zrobić!
            </div>
            <img class="groupItem" alt="" src="/assets/group-27@2x.png" />
        </div>
        
        <!-- Additional sections -->
        <div class="web136620Child1"></div>
        
        <!-- Użytkownicy section -->
        <div class="uytkownicyParent">
            <div class="wystawcy">Użytkownicy</div>
            <img
                class="maskGroup51"
                alt=""
                src="/assets/mask-group-51@2x.png"
            />
        </div>
        
        <div class="web136620Child2"></div>
        
        <!-- Baza Danych section -->
        <div class="bazaDanychParent">
            <div class="wystawcy">Baza Danych</div>
            <div class="maskGroup61"></div>
        </div>
        <img class="bazaIcon" alt="" src="/assets/baza@2x.png" />
    </div>

    <script src="/js/menu.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        // Load global menu when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('Loading global menu...');
                await loadGlobalMenu('menuContainer');
                console.log('Setting active page to home...');
                setActiveMenuPage('home');
                console.log('Menu loaded successfully');
            } catch (error) {
                console.error('Error loading menu:', error);
                // Fallback: try loading menu again after 1 second
                setTimeout(async () => {
                    try {
                        await loadGlobalMenu('menuContainer');
                        setActiveMenuPage('home');
                        console.log('Menu loaded on retry');
                    } catch (retryError) {
                        console.error('Menu loading failed on retry:', retryError);
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>

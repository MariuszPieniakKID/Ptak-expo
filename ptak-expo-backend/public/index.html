<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTAK EXPO - Panel Wystawcy</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/assets/group-257@3x.png" type="image/png">
</head>
<body>
    <div class="web13662">
        <img class="image35Icon" alt="" src="/assets/image-35@2x.png" />
        <div class="web13662Child"></div>
        <div class="web13662Item"></div>
        <div class="web13662Inner"></div>
        <div class="adresmailcomParent">
            <div class="adresmailcom" id="email-placeholder">adres@mail.com</div>
            <input type="email" class="adresmailcom-input" id="email" placeholder="adres@mail.com" required>
            <div class="adresEMail">Adres E-mail</div>
            <div class="groupChild"></div>
            <div class="div" id="password-placeholder">*******</div>
            <input type="password" class="div-input" id="password" placeholder="*******" required>
            <div class="haso">Hasło</div>
            <div class="groupItem"></div>
            <img class="path10Icon" alt="" src="/assets/path-10.svg" id="loginButton" />
            <div class="zalogujSi">Zaloguj się</div>
            <div class="logowanie">Logowanie</div>
            <div class="przypomnijHaso" onclick="showForgotPassword()">Przypomnij hasło</div>
            <div class="panelWystawcy">
                <p class="panel">Panel</p>
                <p class="panel">Wystawcy</p>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
